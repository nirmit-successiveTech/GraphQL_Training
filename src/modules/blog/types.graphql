type User{
    id:ID!,
    name:String!,
    email:String!
}

type Post{
    id:ID!,
    title:String!,
    content:String!,
    author:User!
}


type Comment{
    id:ID!,
    content:String!,
    post:Post!,
    author:User!
}

type AppError{
    message:String!,
    code:Int!
}

union result = User | Post  | AppError