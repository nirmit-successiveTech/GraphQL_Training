type Users{
    id:ID!,
    name:String!,
    email:String!
}

type Posts{
    id:ID!,
    title:String!,
    content:String!,
    author:Users!
}


type Comments{
    id:ID!,
    content:String!,
    post:Posts!,
    author:Users!
}

type AppError{
    message:String!,
    code:Int!
}

union result = User | Post  | AppError