

type Query{
    messages: [Message!]!

    users:[Users!]
    getUser(id:ID!):Users!
    getPost(id:ID!):Posts!
    posts:[Posts!]!
    comments:[Comments!]!
    getComment(id:ID):Comments!
    books:[Books!]
    getBook(id:ID!):Books!
    author(id:ID!):Authors!
    getbookbyauthor(id:ID):[Books!]!

}

type Mutation{
    postMessage(content:String!,author:String!):Message!

   
    postUser(name:String!,email:String!):User!
    deleteComment(id:ID!):ID!
    postPost(title:String!,content:String!,authorId:String!):Post!
    postComment(content:String!,authorId:ID!,postId:ID!):Comment!

    postBook(title:String!,genre:String!):Books!

}